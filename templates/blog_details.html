{% extends 'base.html' %}
{% block content %}
<h2>{{ object.title }}</h2>
<h3>{{ object.author.first_name }} {{ object.author.last_name }}</h3>
<h3>{{ object.publishing_date|date:'Y-m-d H:i' }}</h3>
    <hr/>
<p>{{ object.body|safe|escape }}</p>

<b>Tags:</b>
    <p>
{% for item in object.tags.all %}
    <a href="{% url 'tag_details' pk=item.pk %}">{{ item }}</a>,
{% endfor %}
    </p>
{% endblock %}
