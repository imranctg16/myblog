{% extends 'base.html' %}

{% block content %}

    <div class=".text-center">
        <h3 class=".text-center">Are you sure?</h3>
        <div class=".text-center" >

            <form action="{{ action_link }}" method="post">
                {% csrf_token %}
                <input type="hidden" name="next" value="{{ prev_link }}" />
                <input type="submit" value="Continue" class="btn btn-success" />
            </form>
        </div>
    </div>


{% endblock %}
